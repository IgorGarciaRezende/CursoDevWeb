<!DOCTYPE html>
<html>
	<head>
		<title>Arredondamento</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../CSS/estilo.css">
		<!--[if lt IE 9]>
			<script src="../../html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>

		<form>

			<!-- Usar "required" para ser um campo obrigatório-->

			<!-- Texto  -->
			<label for="nome">Nome:</label>
			<input type="text" id=" nome" autofocus>
			<br><br>

			<!--  Email -->
			<label for="email">Email:</label>
			<input type="email" id="email" >
			<br><br>

			<!--  Lista números -->
			<label for="num">Número:</label>
			<input type="number" id="num" min="0" max="20" step="2">
			<br><br>

			<!-- Url  -->
			<label for="url">Url:</label>
			<input type="url" id="url" placeholder="https://">
			<br><br>

			<!-- Pesquisa em sites  -->
			<label for="pesquisas">Pesquisa:</label>
			<input type="search" id="pesquisas">
			<br><br>

			<!-- Range  -->
			<label for="range">Range:</label>
			<input type="range" id="range" min="1" max="10" value="5">
			<br><br>

			<!-- Range  -->
			<label for="data">Data:</label>
			<input type="date" id="data">
			<br><br>

			<!-- Range  -->
			<label for="cor">Cor:</label>
			<input type="color" id="cor">
			<br><br>

			<input type="submit" name="enviar" value="Enviar">

		</form>

	</body>
</html>
