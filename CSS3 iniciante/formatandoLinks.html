<!DOCTYPE html>
<html>
	<head>
		<title>Formatando Links</title>
		<meta charset="utf-8">
		<style type="text/css">
			
			a{
				padding: 3px;
				text-decoration: none;
			}

			/*Links n√£o visitados*/
			a:link{
				color: orange;
			}

			/*Links Visitados*/
			a:visited{
				color: yellow;
			}

			/*Links hover(altera a cor quando o cursor passa em cima)*/
			a:hover{
				color:white;
				background: red;
			}

			/*Links ativos, mudam de cor quando clicados*/
			a:active{
				color:green;
			}

		</style>
	</head>
	<body>

		<a href="https://www.google.com.br">Google</a><br><br>

		<a href="https://www.tecmundo.com.br">Tec Mundo</a><br><br>

		<a href="https://www.megacurioso.com.br">Mega Curioso</a><br><br>

	</body>
</html>
