<!DOCTYPE html>
<html>
	<head>
		<title>Formularios</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/formularios.css">
	</head>
	<body>

		<h2>Estilizando Formulários</h2>
		<form>
			
			<fieldset>

				<legend>Detalhes de Contato</legend>
				<div>
					<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome">
				</div>
				<div>
					<label for="email">E-mail:</label>
					<input type="text" name="email" id="email">
				</div>
				<div>
					<label for="cpf">CPF:</label>
					<input type="text" name="cpf" id="cpf">
				</div>

			</fieldset>

			<fieldset>

				<legend>Comentários</legend>
				<label for="mensagem">Mensagem:</label>
				<textarea name="mensagem" id="mensagem"></textarea>

			</fieldset>

			<fieldset>
				<legend>Lembrar de mim</legend>
				<label>
					<input class="checkbox" type="checkbox" name="checkbox">Sim, quero que lembre de mim
				</label>
				<!--<div>
					<label>
						<input class="radio" type="radio" name="sim">Sim
					</label>
				</div>
				<div>
					<label>
						<input class="radio" type="radio" name="nao">Não
					</label>
				</div>-->
										
			</fieldset>

		</form>

	</body>
</html>
