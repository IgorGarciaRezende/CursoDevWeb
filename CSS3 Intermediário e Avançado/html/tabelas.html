<!DOCTYPE html>
<html>
	<head>
		<title>Tabelas</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/tabelas.css">
	</head>
	<body>

		<h2>Estilizando Tabelas</h2>
		<table>
			<tr>
				<th>Produto</th>
				<th>Código</th>
				<th class="direita">Preço</th>
			</tr>
			<tr>
				<td>Notebook</td>
				<td>001</td>
				<td class="direita">R$ 2.249,90</td>
			</tr>
			<tr class="alterna">
				<td>Tablet</td>
				<td>002</td>
				<td class="direita">R$ 1.599,90</td>
			</tr>
			<tr>
				<td>Iphone</td>
				<td>003</td>
				<td class="direita">R$ 4.999,90</td>
			</tr>
			<tr class="alterna">
				<td>Samsung</td>
				<td>004</td>
				<td class="direita">R$ 3.510,90</td>
			</tr>

		</table>

	</body>
</html>
